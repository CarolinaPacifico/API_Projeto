<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Star Wars Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button detail lines="inset" *ngfor="let film of (films|async)?.results">{{film.title}}</ion-item>
    (click)="openDetails(film)">
    </ion-list>
</ion-content>
